{% extends 'base.html' %}


{% block content %}
    <div class="container my-5">
        <div class="row">
            <div class="col-12">
                <h1 class="fs-1 fw-bolder">
                    User Bookmarks
                </h1>
            </div>
        </div>
        <div class="row justify-content-center my-5">
            <div class="col-12 col-md-6">
               
                    {% for bookmark  in user_bookmark_list %}
                        <ul class="list-group list-group-horizontal">
                            <li class="list-group-item w-100">{{ bookmark.snippet }}</li>
                            <li class="list-group-item w-100">{{ bookmark.date }}</li>
                            <li class="list-group-item w-100  "><a href="{% url 'cab_bookmark_delete' bookmark.snippet.id %}" class="card-link text-decoration-none">Delete Bookmark</a></li>
                        </ul>
                    {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
