{% extends 'base.html' %}


{% block content %}

    <div class="container my-5">
        <div class="row">
            <div class="col-12">
                <h1 class="fs-1 fw-bolder">
                    All Languages
                </h1>
            </div>
        </div>
        <div class="row justify-content-center my-5">
            <div class="col-12 col-md-6 ">
                        <ul class="list-group">
                            {% for language in all_languages %}
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <a href="{% url 'cab_language_detail' language.slug %}" class=" card-link text-decoration-none">{{ language.name }}</a>
                                    <span class="badge bg-primary rounded-pill">{{ language.score }}</span>
                                </li>
                            {% endfor %}
                          </ul>
                          
                
            </div>
        </div>
    </div>


{% endblock %}
